<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Marks - Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .card {
            border-radius: 10px;
        }
        .card-header {
            background-color: #5c6bc0;
            color: white;
            text-align: center;
        }
        .btn-custom {
            background-color: #5c6bc0;
            color: white;
            font-size: 1.2rem;
        }
        .btn-custom:hover {
            background-color: #3f51b5;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header">
                    <h4>Enter Marks for Student</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Student Name</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="class_name" class="form-label">Class</label>
                            <input type="text" name="class_name" id="class_name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="section" class="form-label">Section</label>
                            <input type="text" name="section" id="section" class="form-control" required>
                        </div>

                        <!-- Add fields for dynamic subject names -->
                        <div class="mb-3">
                            <label for="subject1" class="form-label">Subject 1 Name</label>
                            <input type="text" name="subject1" id="subject1" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="subject2" class="form-label">Subject 2 Name</label>
                            <input type="text" name="subject2" id="subject2" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="subject3" class="form-label">Subject 3 Name</label>
                            <input type="text" name="subject3" id="subject3" class="form-control" required>
                        </div>

                        <!-- Add input fields for marks -->
                        <div class="mb-3">
                            <label for="marks_subject1" class="form-label">Marks for Subject 1</label>
                            <input type="number" name="marks_subject1" id="marks_subject1" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="marks_subject2" class="form-label">Marks for Subject 2</label>
                            <input type="number" name="marks_subject2" id="marks_subject2" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="marks_subject3" class="form-label">Marks for Subject 3</label>
                            <input type="number" name="marks_subject3" id="marks_subject3" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-custom w-100">Submit Marks</button>
                    </form>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/" class="btn btn-custom"><i class="fas fa-home"></i> Home</a>
                        <a href="/results" class="btn btn-custom"><i class="fas fa-list"></i> View Results</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
